annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
# The ant.library.dir property is only needed by NetBeans so that it
# knows how to expand file.reference.ant.jar later in the file. Ant
# will ignore the setting of this property since properties are
# read-only and ant.home is predefined by Ant.
ant.library.dir=${ant.home}/lib

application.homepage=http://www.opensolaris.org/os/project/opengrok/
application.title=OpenGrok
application.vendor=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.lex,**/*.html,**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
build.test.reposroots=${build.dir}/test/reposroots
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/opengrok.jar
dist.war=${dist.dir}/source.war
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.ant.jar=${ant.library.dir}/ant.jar
file.reference.bcel-5.2.jar=lib/bcel-5.2.jar
file.reference.jrcs.jar=lib/jrcs.jar
file.reference.opengrok-dev-test=test
lucene.version=3.6.1
lucene-core.jar=lucene-core-${lucene.version}.jar
lucene-spellchecker.jar=lucene-spellchecker-${lucene.version}.jar
file.reference.lucene-core.jar=lib/${lucene-core.jar}
file.reference.lucene-spellchecker.jar=lib/${lucene-spellchecker.jar}
file.reference.servlet-api.jar=lib/servlet-api.jar
file.reference.swing-layout-0.9.jar=lib/swing-layout-0.9.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.ant.jar}:\
    ${file.reference.bcel-5.2.jar}:\
    ${file.reference.jrcs.jar}:\
    ${file.reference.servlet-api.jar}:\
    ${file.reference.swing-layout-0.9.jar}:\
    ${file.reference.lucene-core.jar}:\
    ${file.reference.lucene-spellchecker.jar}
 
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}:\
    ${java.class.path}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/trond/projects/OpenGrok/trunk/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.opensolaris.opengrok.index.Indexer
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-ea -enableassertions:org.opensolaris.opengrok...
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    lib/derby.jar:\
    ${file.reference.opengrok-dev-test}
source.encoding=UTF-8
src.dir=src
src.generatedsrc.dir=generatedsrc
test.src.dir=test
